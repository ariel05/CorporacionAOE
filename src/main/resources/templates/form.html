<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header">
				<h1 class="text-secondary border-bottom border-success"
					th:text="${titulo}"></h1>
			</div>
			<div class="card-body">
				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}">
						</li>
					</ul>
				</div>
				<form th:action="@{/form}" th:object="${cliente}" method="post"
					enctype="multipart/form-data">
					<div class="form-group row mt-2">
						<label for="nombre" class="form-label col-sm-2">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
								class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row mt-2">
						<label for="apellido" class="form-label col-sm-2">Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"
								class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row mt-2">
						<label for="email" class="form-label col-sm-2">Email</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{email}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row mt-2">
						<label for="createAt" class="form-label col-sm-2">Fecha</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{createAt}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"
								class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row mt-2">
						<label for="foto" class="form-label col-sm-2">Foto</label>
						<div class="col-sm-6">
							<input type="file" name="file" class="form-control"/>
						</div>
					</div>
					<div class="form-group row mt-2">
						<div class="col-sm-6">
							<input type="submit" value="Crear cliente"
								class="btn btn-success" />
						</div>
					</div>
					<!-- <input type="hidden" th:field="*{id}"/> Se estÃ¡ usando sessionattribute para guardar el objeto en session, no es necesario el input hidden del ID -->
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
